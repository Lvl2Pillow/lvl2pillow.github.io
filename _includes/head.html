<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="{{ site.description }}"/>
		<meta name="author" content="Henry Su (Lvl2Pillow)"/>
		<!-- favicon -->
		<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/images/zz.png"/>
		<title>{{ page.title }}</title>
		<!-- CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/custom.css"/>
		{% for css_path in page.more_css %}
		<link rel="stylesheet" href="{{ site.baseurl }}/{{ css_path }}">
		{% endfor %}
		<noscript>
			<link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/noscript.css"/>
		</noscript>
		<!-- JS -->
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		{% for js_path in page.more_js %}
		<script src="{{ site.baseurl }}/{{ js_path }}"></script>
		{% endfor %}
	</head>
